<!DOCTYPE HTML> 
<html lang ="en">

<head> 
<meta charset ="UTF-8">
<title> Enhance Table Example</title> 
<style>
    table { width : 500px ; border : 5px solid Black ; } 
    td,th { border : 1px solid black ; } 
    thead { background : pink ;}
    th.next { background : DeepPink ; color : White ;}
    tfoot { background : hotpink ;}
</style>
</head>


<body>
    <table>
        <caption>An Enhanced Table</caption>
        <thead>
            <tr><td colspan = "4"> Header Information</td></tr>
        </thead>
        <tbody> 
            <tr><th><th>Column 1<th>Column 2<th>Column 3</tr> 
                <tr><th> Row 1<td>Cell 1.1 <td> Cell 1.2 <td> Cell 1.3</tr>
                <tr><th> Row 2<td>Cell 2.1 <td> Cell 2.2 <td> Cell 2.3</tr>
                <tr><th> Row 3<td>Cell 3.1 <td> Cell 3.2 <td> Cell 3.3</tr>
        </tbody>

           <tbody>
            <tr> <th colspan ="4" class = "next"> Next Section</tr>
                <tr><th> Row 4<td>Cell 4.1 <td> Cell 4.2 <td> Cell 4.3</tr>
                <tr><th> Row 5<td>Cell 5.1 <td> Cell 5.2 <td> Cell 5.3</tr>
                <tr><th> Row 6<td>Cell 6.1 <td> Cell 6.2 <td> Cell 6.3</tr>
           </tbody>
           <tfoot> <tr><td colspan = "4"> Footer Information</td></tr></tfoot>
        </table>
        </body>
</html>
