<head> 
<meta charset ="UTF-8">

<title> Time Web Page </title> 
<script>
	var d=new Date();
</script>
</head>


<body>
<noscript> JavaScript Not Enabled!</noscript>
<h1>Hours</h1>
<script>document.write(d.getHours())</script>
<h1>Minutes</h1>
<script>document.write(d.getMinutes())</script>
<h1>Seconds</h1>
<script>document.write(d.getSeconds())</script>
<h1>Milliseconds</h1> 
<script>document.write(d.getMilliseconds())</script>
</body>
